category: Analytics & SIEM
name: Megaport
display: Megaport
commonfields:
  id: Megaport
  version: -1
description: Fetch events from Megaport
configuration:
- display: Megaport Server URL (e.g. https://api.megaport.com)
  name: megaport_url
  defaultvalue: https://api.megaport.com
  type: 0
  required: true
  additionalinfo: The FQDN/IP of the Megaport server to connect
- display: Username
  name: credentials
  type: 9
  required: true
  section: Connect
- section: Connect
  display: XSIAM HTTP Collector URL (e.g. 'https://api-abc-xsiam.xdr.au.paloaltonetworks.com')
  name: xsiam_url
  defaultvalue: https://api-ampcyber.xdr.au.paloaltonetworks.com
  type: 0
  required: true
- section: Connect
  display: XSIAM HTTP Collector API Key
  name: xsiam_api_key
  type: 4
  required: false
- section: Connect
  advanced: true
  display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- section: Connect
  advanced: true
  display: Trust any certificate (not secure)
  name: verify
  type: 8
  required: false
- section: Collect
  advanced: true
  display: Fetch Events
  name: isFetchEvents
  type: 8
  required: false
- section: Collect
  advanced: true
  display: Events Fetch Interval
  name: eventFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
script:
  script: '-'
  type: python
  commands:
  - name: megaport-get-events
    arguments:
    - name: should_push_events
      required: true
      auto: PREDEFINED
      predefined:
      - "True"
      - "False"
      description: Set this argument to True in orfer to create events, otherwise
        the command will only display them.
      defaultValue: "False"
    - name: since_datetime
      description: Get events since this time, format YYYY-MM-DD HH:ii:ss.
    description: Manual command to fetch events and display them.
  dockerimage: demisto/python3:3.10.7.35188
  isfetchevents: true
  runonce: false
  subtype: python3
marketplaces:
- xsoar
fromversion: '6.8.0'
